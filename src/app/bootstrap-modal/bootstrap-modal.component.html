<div style="padding-top: 50px;">
  <button class="btn mb-2 mr-2 btn-outline-primary" (click)="open(content)">Demo modal</button>
  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openSm(content)">Small modal</button>
  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openLg(content)">Large modal outside click false</button>
  <button class="btn btn-outline-primary mb-2 mr-2" (click)="openVerticallyCentered(content)">Modal vertically centered</button>
  <button class="btn btn-outline-primary mb-2 mr-2" (click)="custom(customContent)">Custom Class Modal</button>
  <hr>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<ng-template #customContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Custom Class Modal</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</ng-template>
